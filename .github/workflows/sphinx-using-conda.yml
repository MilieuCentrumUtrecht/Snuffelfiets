name: Sphinx using Conda

on:
  push:
    branches: [ "main", "CI", "ci", "docs" ]
  pull_request:
    branches: [ "main"]
    # A pull request almost always starts with a push (I guess) so avoid duplication
    types: [opened, reopened, review_requested, auto_merge_enabled]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Build docs with Sphinx
      run: |
        conda install sphinx
        make html
    - name: Upload artifact
      id: deployment-1
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire HTML pages folder
        path: build/html/
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-linux
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
